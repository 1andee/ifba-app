<StackLayout backgroundColor="#D4D4D4">
        <ScrollView>
            <StackLayout *ngIf="!this.showingPicker">
                <GridLayout rows="auto, auto, auto, auto" class="clubGrid">
                    <StackLayout row="0" paddingTop="10">
                        <Button className="stateSelectBtn" text="{{this.picked}}" (tap)="showStatePicker()"></Button>
                    </StackLayout>
                    <StackLayout row="1" horizontalAlignment="center">
                        <Label text="Showing {{filteredClubs.length}} of {{clubs.length}} clubs"></Label>
                    </StackLayout>
                    <StackLayout row="2">
                        <StackLayout *ngFor="let item of filteredClubs; let i = index;">
                            <CardView *ngIf="i !== selectedClubIndex" class="cardStyle" width="90%" margin="5" elevation="40" radius="1" (tap)="expandClub(item, i)">
                                <GridLayout rows="*,*" columns="*,*" padding="12px">
                                    <Label text="{{item.name}}" horizontalAlignment="left" row="0" col="0" colSpan="2" textwrap="true"></Label>
                                    <StackLayout row="1" orientation="horizontal">
                                        <Image src="~/assets/{{item.country}}.jpg" [class.rightMargin]="item.state_code" height="30px"></Image>
                                        <Label text="{{item.state_code}}"></Label>
                                    </StackLayout>
                                </GridLayout>
                            </CardView>
                            <CardView *ngIf="i === selectedClubIndex" class="cardStyle" width="90%" margin="5" elevation="40" radius="1">
                                <StackLayout className="expandedCard">
                                    <GridLayout columns="*, auto" rows="*">
                                        <Label row="0" col="0" text="{{selectedClub.name}}" textwrap="true"></Label>
                                        <Label row="0" col="1" verticalAlignment="top" class="closeBtn" text="x" (tap)="collapse()" height="20" width="20"></Label>
                                    </GridLayout>
                                    <StackLayout orientation="horizontal">
                                        <Label *ngIf="selectedClub.address" text="{{selectedClub.address}}, "></Label>
                                        <Label *ngIf="selectedClub.city" text="{{selectedClub.city}}, "></Label>
                                        <Label text="{{selectedClub.state_code}}"></Label>
                                        <Label *ngIf="selectedClub.country && selectedClub.country !== 'United States'" text=", {{selectedClub.country}}"></Label>
                                    </StackLayout>
                                    <StackLayout orientation="horizontal">
                                        <Label text="Region {{selectedClub.region}}"></Label>
                                        <Image src="~/assets/{{item.country}}.jpg" marginLeft="10" height="30px"></Image>
                                    </StackLayout>
                                    <StackLayout class="social-icon-section" orientation="horizontal">
                                        <Label *ngIf="selectedClub.facebook" style="font-size: 40em;" class="fa fa-facebook-square margin10" [text]="'fa-facebook-square' | fonticon" (tap)="openUrl(selectedClub.facebook)" ></Label>
                                        <Label *ngIf="selectedClub.twitter" style="font-size: 40em;" class="fa fa-twitter-square margin10" [text]="'fa-twitter-square' | fonticon" (tap)="openUrl('http://twitter.com/' + selectedClub.twitter)"></Label>
                                        <Gradient *ngIf="selectedClub.instagram" width="34" height="34" className="ig-gradient margin10" direction="to top right" colors="#fdf497, #fdf497, #fd5949, #d6249f, #285AEB">
                                            <Label class="fa fa-instagram" [text]="'fa-instagram' | fonticon" (tap)="openUrl('http://instagram.com/' + selectedClub.instagram)"></Label>
                                        </Gradient>
                                    </StackLayout>
                                    <StackLayout *ngIf="selectedClub.website" orientation="horizontal">
                                        <Label class="fa" [text]="'fa-link' | fonticon" (tap)="openUrl('http://' + selectedClub.website)"></Label>
                                        <Label [text]="selectedClub.website" marginLeft="10" (tap)="openUrl('http://' + selectedClub.website)"></Label>
                                    </StackLayout>
                                    <StackLayout *ngIf="selectedClub.address" paddingTop="10">
                                        <Button className="stateSelectBtn" text="Get Directions" (tap)="getDirections()"></Button>
                                    </StackLayout>
                                </StackLayout>
                            </CardView>
                        </StackLayout>
                    </StackLayout>
                </GridLayout>
            </StackLayout>
        </ScrollView>
        <StackLayout>
            <FilterableListpicker #stateFilter blur="dark" hintText="Type to filter..." [source]="stateList" (canceled)="cancelFilterableList($event)" (itemTapped)="itemTapped($event)"></FilterableListpicker>
        </StackLayout>
    </StackLayout>
